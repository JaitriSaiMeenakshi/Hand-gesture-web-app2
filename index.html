<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <body>
    <div class="container">
    
      <center>

          <span>&#128075;</span>
          <span>&#128076;</span>
          <span>&#128077;</span>
          <span>&#128078;</span>
          <span>&#128079;</span>
          <span> &#129304;</span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie to generate emoji

  </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
